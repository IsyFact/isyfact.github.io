name: Link Checker

on:
  push:
    branches:
      - main
#      - feature/IFS-3651_web_link_checker_for_docu
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  LinkChecker:
    runs-on: ubuntu-latest

    steps:
      - name: Download docs artifact from the last successful workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: antora_build.yml  # Name of the workflow that uploads the artifact
          name: docs
          path: docs
          workflow_conclusion: success
          branch: feature/IFS-3651_web_link_checker_for_docu

      - name: Run Lychee Link Checker on docs folder
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: "./docs/**/*.html"
          format: markdown
          output: link_checker_report.md
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload link checker report
        uses: actions/upload-artifact@v3
        with:
          name: lychee-report
          path: link_checker_report.md
