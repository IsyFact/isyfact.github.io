name: Link Checker

on:
  push:
    branches:
      - main
#      - feature/IFS-3651_web_link_checker_for_docu
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  LinkChecker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up cache for docs artifact
        id: cache-docs
        uses: actions/cache@v4
        with:
          path: docs
          key: ${{ runner.os }}-docs-${{ hashFiles('docs/**/*.html') }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Download docs artifact from the last successful workflow
        if: steps.cache-docs.outputs.cache-hit != 'true'
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: antora_build.yml  # Name of the workflow that uploads the artifact
          name: docs
          path: docs
          workflow_conclusion: success
          branch: feature/IFS-3651_web_link_checker_for_docu

      - name: Restore Lychee cache
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Run Lychee Link Checker on docs folder
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: |
            --no-progress 
            --cache --max-cache-age 1d
            --max-redirects 5
            './docs/**/*.html'
          format: markdown
          output: link_checker_report.md
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
